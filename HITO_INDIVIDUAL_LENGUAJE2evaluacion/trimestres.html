<body style="background-color: rgb(0, 128, 255);color: aliceblue;">
    <header>
        <nav>
            <div class="contenedorcliente">
                <a style="color: yellow; text-decoration: none;" href="cliente.html">CLIENTE</a>
            </div>
            <div class="contenedorcliente">
                <a style="color: yellow; text-decoration: none;" href="pedidos.html">PEDIDOS</a>

            <h2 style="color: aliceblue;">PRIMER TRIMESTRE</h2>   
            <div class="contenedorfactura">

    <footer>
        <script>
            
            if (window.XMLHttpRequest)
            {
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET","index.xml",false);
            xmlhttp.send();
            xmlDoc=xmlhttp.responseXML;
            const section = document.querySelector('section');
            document.write("<table class='table' border='10'>");
            var pedidos_clientes=xmlDoc.getElementsByTagName("pedido");
            
            for(var i=0;i<pedidos_clientes.length;i++)
            {
                nombre=pedidos_clientes[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
                telefono=pedidos_clientes[i].getElementsByTagName("telefono")[0].childNodes[0].nodeValue
                nombre_producto=pedidos_clientes[i].getElementsByTagName("nombre_producto")[0].childNodes[0].nodeValue
                fecha=pedidos_clientes[i].getElementsByTagName("fecha")[0].childNodes[0].nodeValue
                trimetres=pedidos_clientes[i].getElementsByTagName("trimetres")[0].childNodes[0].nodeValue
            
                if (parseInt(trimetres) <2  )
                {
                document.write("<tr><td>");
                document.write(nombre_producto);
                document.write("</td><td>");
                document.write(nombre);
                document.write("</td><td>");
                document.write(telefono);
                document.write("</td><td>");
                document.write(fecha);
                document.write("</td><td>");
                document.write(trimetres);
                document.write("</td></tr>");
            }
            if (parseInt(trimetres) >7  )
                {
                document.write("<tr><td>");
                document.write(nombre_producto);
                document.write("</td><td>");
                document.write(nombre);
                document.write("</td><td>");
                document.write(telefono);
                document.write("</td><td>");
                document.write(fecha);
                document.write("</td><td>");
                document.write(trimetres);
                document.write("</td></tr>");
            }
        }
            document.write("</table>");

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
