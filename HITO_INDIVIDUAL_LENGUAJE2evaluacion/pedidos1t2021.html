<body style="background-color: rgb(0, 128, 255); color: aliceblue;">
    <header>
    
        <nav>
            <div class="contenedorcliente">
                <a style="color: yellow; text-decoration: none;" href="cliente.html">CLIENTE</a>
            </div>
            <div class="contenedorcliente">
                <a style="color: yellow; text-decoration: none;"href="pedidos.html">PEDIDOS</a>
            </div>
            
            <h2 style="color: aliceblue;">PEDIDOS-2021</h2>   
            <div class="contenedorfactura">
                <a style="color: yellow; text-decoration: none;"href="home.html">HOME</a>
            </div>
            <div class="contenedorfactura">
                <a style="color: yellow; text-decoration: none;" href="factura.html">FACTURA</a>
            </div>
        </nav>
    </header>
    <footer>
        <script>
            
            if (window.XMLHttpRequest)
            {
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET","./index.xml",false);
            xmlhttp.send();
            xmlDoc=xmlhttp.responseXML;
            const section = document.querySelector('section');
            document.write("<table class='table' border='10'>");
            var pedidos_clientes=xmlDoc.getElementsByTagName("pedido");
            
        
            for(var i=0;i<10;i++)
            {
                id_pedido=pedidos_clientes[i].getElementsByTagName("id_pedido")[0].childNodes[0].nodeValue
                fecha_pedido=pedidos_clientes[i].getElementsByTagName("fecha_pedido")[0].childNodes[0].nodeValue
                fecha_entrega=pedidos_clientes[i].getElementsByTagName("fecha_entrega")[0].childNodes[0].nodeValue
                total_factura=pedidos_clientes[i].getElementsByTagName("total_factura")[0].childNodes[0].nodeValue
                nombre_producto=pedidos_clientes[i].getElementsByTagName("nombre_producto")[0].childNodes[0].nodeValue
                referencia=pedidos_clientes[i].getElementsByTagName("referencia")[0].childNodes[0].nodeValue
                precio=pedidos_clientes[i].getElementsByTagName("precio")[0].childNodes[0].nodeValue
                unidades=pedidos_clientes[i].getElementsByTagName("unidades")[0].childNodes[0].nodeValue
                

                document.write("<tr><td>");
                document.write(id_pedido);
                document.write("</td><td>");
                document.write(fecha_pedido);
                document.write("</td><td>");
                document.write(fecha_entrega);
                document.write("</td><td>");
                document.write(total_factura);
                document.write("</td><td>");
                document.write(nombre_producto);
                document.write("</td><td>");
                document.write(referencia);
                document.write("</td><td>");
                document.write(precio);
                document.write("</td><td>");
                document.write(unidades);            
                document.write("</td></tr>");
                
            }
            document.write("</table>");
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </footer>
